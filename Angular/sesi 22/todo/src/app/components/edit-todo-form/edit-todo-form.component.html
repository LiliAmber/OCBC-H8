<form>
    <div class="input-group mb-3">
        <input 
            type="text"
            name="inputTodo"
            placeholder="{{todo.content}}"
            class="form-control mx-2"
            [(ngModel)]="editTodo"
        />
        <button 
            type="submit"
            class="btn btn-primary btn-sm mx-2"
            (click)="updateTodo()"
        ><i class="bi bi-pen"></i></button>
    </div>
</form>
